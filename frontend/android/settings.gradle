pluginManagement {
    def flutterSdkPath

    if (file("local.properties").exists()) {
        def properties = new Properties()
        file("local.properties").withInputStream { stream ->
            properties.load(stream)
        }
        flutterSdkPath = properties.getProperty("flutter.sdk")
    } else {
        flutterSdkPath = System.getenv("FLUTTER_ROOT")
    }

    assert flutterSdkPath != null, "Flutter SDK 경로를 찾을 수 없습니다. 'flutter.sdk'를 local.properties에 설정하거나 FLUTTER_ROOT 환경 변수를 설정하십시오."

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "7.3.0" apply false
    id "org.jetbrains.kotlin.android" version "1.9.0" apply false
}

include ":app"
